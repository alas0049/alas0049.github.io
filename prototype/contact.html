        <!-- adding  contact us form -->
 <section class="contact container">
    
    <div class="contactform">
        <h2>Send Us a Message</h2>
         <!-- adding input fields with place holder text -->

        <form action="#" method="get">
            <div class="name">
                <label for="yourname">Full Name</label>
                <input type="text" id="yourname" name="yourname">
            </div>
            <div class="email">
                <label for="youremail">Email</label>
                <input type="email" id="youremail" name="youremail" required>
            </div>
            <div class="message">
                <label for="message">Message</label>
                <textarea id="message" name="message"></textarea>
            </div>
            <button class="send" type="submit">Send</button>
        </form>
    </div>

    <!-- This section is the footer. Social media icons are usually displayed on the footer. -->
    <footer>

        <img class="facebook" src="images/facebook.svg" alt="facebook">
<img  class="instagram" src="images/instagram.svg" alt="instagram">
    </footer>
    </div>
